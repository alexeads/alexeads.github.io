<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Assignment 8</h1>
        <h2>If Statements</h2>
        <div class="menu">
            <span id="exercise1Btn">Exercise 1</span>
            <span>|</span>
            <span id="exercise2Btn">Exercise 2</span>
        </div>

        <div id="speeding" class="section" style="display: none;">
            <h3>Let's Speed</h3>
            <input type="range" id="speedRange" min="1" max="10" value="5">
            <button id="goBtn">Go</button>
            <button id="stopBtn">Stop</button>
            <div class="animationBox">
                <img id="biker" src="images/biker.png" alt="Biker Image">
            </div>
        </div>

        <div id="pictureChooser" class="section" style="display: none;">
            <h3>CSS Art</h3>
            <button class="artBtn" data-art="moon">Moon</button>
            <button class="artBtn" data-art="star">Star</button>
            <button class="artBtn" data-art="cloud">Cloud</button>
            <div id="artDisplay" class="artDisplay"></div>
        </div>

        <footer>@alexeads</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
