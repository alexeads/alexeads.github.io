<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Alex's Pizza</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="header-content">
            <div class="left">
                <a href="home.html" class="home-link">Home</a>
            </div>
            <h1 class="page-title">Contact Us</h1>
            <div class="right"></div>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-box">
                <h2>CONTACT US</h2>
                <p>123 Address Street, Columbia, SC, USA<br />
                   email@email.com<br />
                   803-000-0000</p>
            </div>
            <div class="contact-box">
                <h2>HIRING - APPLY NOW!</h2>
                <p>Apply in person or email<br />
                   recruitingemail@email.com</p>
            </div>
        </section>

        <section class="contact-form-section">
            <h2>Contact Us</h2>
            <form id="contactForm" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your full name" />

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com" />

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>

                <button type="submit">Send</button>

                <p id="formStatus" class="form-status"></p>
            </form>
        </section>
    </main>

    <script src="contact.js"></script>
</body>
</html>
