<!DOCTYPE html>
<head>
    <title>Order - Alex's Pizza</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
    <div class="header-content">
        <div class="left">
            <a href="home.html" class="home-link">Home</a>
        </div>
        <h1 class="page-title">Order</h1>
        <div class="right"></div> 
    </div>
</header>
    <main>
        <section class="order-section">
            <h2>PIZZA</h2>
            <div class="order-items">
                <div class="order-item">Plain</div>
                <div class="order-item">Pepperoni</div>
                <div class="order-item">BBQ Chicken</div>
                <div class="order-item">Buffalo Chicken</div>
                <div class="order-item">Firecracker Shrimp</div>
                <div class="order-item">Cheeseburger</div>
                <div class="order-item">Meatlovers</div>
                <div class="order-item">Hawaiian</div>
            </div>

            <h2>SALADS</h2>
            <div class="order-items">
                <div class="order-item">House Salad</div>
                <div class="order-item">Caesar Salad</div>
            </div>

            <h2>SANDWICHES</h2>
            <div class="order-items">
                <div class="order-item">Chicken Parm</div>
                <div class="order-item">Roast Pork</div>
                <div class="order-item">Cheesesteak</div>
            </div>

            <h2>SIDES/APPS</h2>
            <div class="order-items">
                <div class="order-item">8 Piece Wings</div>
                <div class="order-item">French Fries</div>
                <div class="order-item">Mozzarella Sticks</div>
                <div class="order-item">Garlic Knots</div>
            </div>

            <div class="delivery-options">
                <div class="option">PICKUP</div>
                <div class="option">DELIVERY</div>
                <div class="option">TOTAL: 100$</div>
            </div>

        </section>
    </main>
</body>

</html>
